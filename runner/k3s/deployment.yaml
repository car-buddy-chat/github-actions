# GitHub Actions Self-Hosted Runner for carbuddy.uk
# 
# Prerequisites:
# 1. Create GitHub Personal Access Token at https://github.com/settings/tokens
#    Scopes: repo, workflow, admin:org_hook
# 
# 2. Create secret:
#    kubectl create namespace github-runner
#    kubectl create secret generic runner-credentials \
#      --from-literal=github-token=ghp_xxxxxxxxxxxxxxxxxxxx \
#      -n github-runner
#
# 3. Apply this manifest:
#    kubectl apply -f runner-deployment.yaml
#
# 4. Verify:
#    kubectl get pods -n github-runner
#    kubectl logs -n github-runner deployment/github-runner -f

apiVersion: v1
kind: Namespace
metadata:
  name: github-runner

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: github-runner
  namespace: github-runner

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: github-runner
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
- kind: ServiceAccount
  name: github-runner
  namespace: github-runner

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: github-runner
  namespace: github-runner
  labels:
    app: github-runner
spec:
  replicas: 1
  selector:
    matchLabels:
      app: github-runner
  template:
    metadata:
      labels:
        app: github-runner
    spec:
      serviceAccountName: github-runner
      containers:
      - name: runner
        image: myoung34/github-runner:latest
        imagePullPolicy: Always
        env:
        - name: GITHUB_OWNER
          value: "car-buddy-chat"
        - name: GITHUB_REPOSITORY
          value: "carbuddy.uk"
        - name: GITHUB_PAT
          valueFrom:
            secretKeyRef:
              name: runner-credentials
              key: github-token
        - name: RUNNER_NAME
          value: "k3s-runner-carbuddy-uk"
        - name: RUNNER_LABELS
          value: "self-hosted,k3s,docker"
        - name: DOCKER_HOST
          value: "tcp://dind-service.docker-daemon:2375"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        volumeMounts:
        - name: runner-work
          mountPath: /home/runner/work
      volumes:
      - name: runner-work
        emptyDir:
          sizeLimit: 10Gi
